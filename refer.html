<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer and Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .referral-link {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Refer and Earn</h2>
        <form id="referForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="whatsapp" placeholder="Your WhatsApp Number" required>
            <button type="submit">Get Referral Link</button>
        </form>
        <div id="referralLink" class="referral-link"></div>
    </div>

    <script>document.getElementById('referForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const whatsapp = document.getElementById('whatsapp').value;

    // Generate a referral ID (you can use the email or name to create a unique ID)
    const referralId = generateReferralId(name, email);

    try {
        // Send data to the serverless function
        const response = await fetch('/api/saveUserData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, whatsapp, referralId }),
        });

        const data = await response.json();

        if (data.success) {
            // Display the referral link to the user
            document.getElementById('referralLink').innerText = `Your Referral Link: ${data.referralLink}`;
        } else {
            alert('Failed to generate referral link. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    }
});

function generateReferralId(name, email) {
    // Simple example: Combine name and email to create a referral ID
    return `${name.replace(/\s+/g, '_').toLowerCase()}_${email.split('@')[0]}`;
}</script>

</body></html>
