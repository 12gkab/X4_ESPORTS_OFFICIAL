<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .warning {
            font-size: 50px;
            color: #dc3545;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">⚠️</div>
        <h1>Website Under Maintenance</h1>
        <p>Features that may be affected: Tournament registration will not be available.</p>
        <p>We'll be back on or before <strong>2:00 AM</strong>.</p>
        <p>Thank you for your patience.</p>
        <audio autoplay>
            <source src="assets/audio/song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
